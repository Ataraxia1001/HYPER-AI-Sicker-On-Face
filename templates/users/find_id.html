{% extends 'base.html' %}
{% block content %}
{% include 'users/user_menu.html' %}
<div class="inner">
	<div class="sign_card">
		<h1>ID 찾기</h1>
		<form action="" method="post">
			{% csrf_token %}
			<table class="info">
				<tr>
					<td>
						<input id="name" type="text" name="name" placeholder="이름" required/>
					</td>
				</tr>
				<tr>
					<td>
						<input id="tel" type="tel" name="phone" placeholder="전화번호" required/>
						<button id="get_code">인증번호 받기</button>
					</td>
				</tr>
				<tr>
					<td>
						<!--아이디 띄우기 위한 태그-->
						<h3 id="result"></h3>
					</td>
				</tr>
				<tr>
					<td class="big_td">
						<button class="next" id='next' type="button">NEXT</button>
					</td>
				</tr>
			</table>

		</form>
		<ul>
			<li><a href="{% url 'find_pw' %}">비밀번호 찾기</a></li>
		</ul>
	</div>
</div>
{% endblock %}
