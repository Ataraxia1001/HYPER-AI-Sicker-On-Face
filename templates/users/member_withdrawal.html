{% extends 'base.html' %}
{% block content %}
{% include 'users/user_menu.html' %}
<div class="inner">
	<div class="sign_card">
		<h1>회원 탈퇴</h1>
		<form action="" method="post">
			{% csrf_token %}
			<table class="info">
				<tr>
					<td>
						<input id="name" type="text" name="name" placeholder="이름" required/>
					</td>
				</tr>
				<tr>
					<td>
						<input id="tel" type="tel" name="phone" placeholder="전화번호" required/>
						<button id="get_code" class="btn-sm">회원 탈퇴</button>
					</td>
				</tr>
				<tr>
					<td><input type="text" name="code" id="code" placeholder="인증번호"></td>
				</tr>
				<tr>
					<td>
						<!--아이디 띄우기 위한 태그-->
						<h3 id="result"></h3>
					</td>
				</tr>
				<tr>
					<td class="big_td">
						<button class="next" id='next' type="button" onclick="location.href='{% url 'find_id_result' %}'">NEXT</button>
					</td>
				</tr>
			</table>

		</form>
		<ul>
			<li><a href="{% url 'find_pw' %}">회원 탈퇴</a></li>
		</ul>
	</div>
</div>
{% endblock %}
